		//字体适配屏占比控制
		function longNanContainer() {
			var heights = $(window).height();
			var widths = $(window).width();
			var ratios = heights / widths;
			if (ratios <= 0.35) {
				$('.longNanContainerBox').css({
					'width': widths,
					'height': widths * 0.35,
				});
				$('body').css({
					'overflow': 'auto',
				})

			} else {
				$('.longNanContainerBox').css({
					'width': widths,
					'height': heights,
				});
				$('body').css({
					'overflow': 'hidden',
				})
			}

			var sizes = widths / 1920 * 100;
			$('html').css("font-size", sizes);
