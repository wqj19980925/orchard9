    function Querydata(datas){
        if(datas == 'null'){
            $(".informaone").hide();
            $(".informat_twos").hide();
            $(".nonedata").show();
            return false;
        }
        // var data = datas;
        // $('.tesdr').append(datas);
        var dataones = datas.replace(/##/g,'"');
        var data = dataones.split('#!')[0];

        if(dataones.split('#!')[1] == '2'){
            // window.android.showToast(data[0]);
            data = JSON.parse(data)[0];
            $(".goo_name").text(data.goo_name);
            $(".goo_number").text(data.goo_number);
            $(".com_name").text(data.com_name);
            $(".info_email").text(data.info_email);
            $(".info_mobile").text(data.info_mobile);
            $(".info_address").text(data.info_address);
            $(".informaone").show();
            $(".informat_twos").hide();
            $(".nonedata").hide();
        }else{
        // window.android.showToast(dataones.split('#!')[1]+'---12313');
            data = JSON.parse(data);
            $(".count").text(data.count);
            if(data.ids != undefined){
                $('.ids').text(data.ids);
            }else{
                $('.assicode').hide();
            }
            
            var html='';
            for(var i = 0; i<data.goods.length;i++){
                if(data.goods[i].ids != undefined){
                 html += '<div class="infor_masect"><div class="masect_list"><span>商品名称：</span><p class="ligd">'+data.goods[i].goo_name+'</p></div><div class="masect_list"><span>商品编号：</span><p>'+data.goods[i].goo_number+'</p></div><div class="masect_list"> <span>产品码数量：</span><p class="red">'+data.goods[i].num+'</p></div> <div class="masect_list"> <span>关联码数量：</span><p class="red">'+data.goods[i].ids+'</p> </div> </div>'
                }else{
                 html += '<div class="infor_masect"><div class="masect_list"><span>商品名称：</span><p class="ligd">'+data.goods[i].goo_name+'</p></div><div class="masect_list"><span>商品编号：</span><p>'+data.goods[i].goo_number+'</p></div><div class="masect_list"> <span>产品码数量：</span><p class="red">'+data.goods[i].num+'</p></div></div>'                    
                }
            }
            $(".informa_mats").html(html)
            $(".informaone").hide();
            $(".informat_twos").show();
            $(".nonedata").hide();
        }
    }
